<hsa-navbar />
<h1>Triagem</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form_control">
    <label for="cpf">CPF</label>
    <input
      type="text"
      id="cpf"
      placeholder="Infome seu CPF"
      formControlName="cpf"
      mask="000.000.000-00"
    />
  </div>

  @if(form.controls.cpf.valid) {
  <div class="form_control">
    <label for="name">Nome completo</label>
    <input
      type="text"
      id="name"
      autocomplete="name"
      placeholder="Infome seu nome completo"
      formControlName="nome"
    />
  </div>

  <div class="form_control">
    <label for="weight">Peso</label>
    <input
      type="text"
      id="weight"
      mask="0*,999"
      [dropSpecialCharacters]="false"
      placeholder="ex: 85,2"
      formControlName="peso"
    />
  </div>

  <div class="form_control">
    <label for="height">Altura</label>
    <input
      type="text"
      id="height"
      mask="0,09"
      [dropSpecialCharacters]="false"
      placeholder="ex: 1,70"
      formControlName="altura"
    />
  </div>

  <div class="form_control">
    <label for="dateOfBirth">Data de nascimento</label>
    <p-calendar
      inputId="dateOfBirth"
      dateFormat="dd/mm/yy"
      placeholder="Digite sua data de nascimento"
      formControlName="data_nascimento"
    />
  </div>

  <div class="form_control">
    <div class="input_radio">
      <input
        type="radio"
        id="emergency"
        formControlName="classificacao"
        name="classificacao"
        value="1"
      />
      <label for="emergency">
        <span class="radio_icon"></span>
        <p>Emergência</p>
      </label>
    </div>

    <div class="input_radio">
      <input
        type="radio"
        id="m-urgente"
        formControlName="classificacao"
        name="classificacao"
        value="2"
      />
      <label for="m-urgente">
        <span class="radio_icon"></span>
        <p>Muito Urgente</p>
      </label>
    </div>

    <div class="input_radio">
      <input
        type="radio"
        id="urgente"
        formControlName="classificacao"
        name="classificacao"
        value="3"
      />
      <label for="urgente">
        <span class="radio_icon"></span>
        <p>Muito Urgente</p>
      </label>
    </div>

    <div class="input_radio">
      <input
        type="radio"
        id="p-urgente"
        formControlName="classificacao"
        name="classificacao"
        value="4"
      />
      <label for="p-urgente">
        <span class="radio_icon"></span>
        <p>Pouco Urgente</p>
      </label>
    </div>

    <div class="input_radio">
      <input
        type="radio"
        id="n-urgente"
        formControlName="classificacao"
        name="classificacao"
        value="5"
      />
      <label for="n-urgente">
        <span class="radio_icon"></span>
        <p>Não Urgente</p>
      </label>
    </div>
  </div>

  <div class="form_control">
    <label for="symptoms">Sintomas</label>
    <textarea
      id="symptoms"
      placeholder="Digite sua data de nascimento"
      formControlName="sintomas"
    ></textarea>
  </div>

  <div class="form_control">
    <div class="input_radio">
      <input
        type="radio"
        id="gm"
        formControlName="sexo"
        name="sexo"
        value="Masculino"
      />
      <label for="gm">
        <span class="radio_icon"></span>
        <p>Masculino</p>
      </label>
    </div>
    <div class="input_radio">
      <input
        type="radio"
        id="gf"
        formControlName="sexo"
        name="sexo"
        value="Feminino"
      />
      <label for="gf">
        <span class="radio_icon"></span>
        <p>Feminino</p>
      </label>
    </div>
  </div>

  <div class="form_control">
    <label for="oximetria">Oximetria</label>
    <input
      type="text"
      id="oximetria"
      placeholder="ex: 99%"
      suffix="%"
      formControlName="oximetria"
      mask="009"
    />
  </div>

  <div class="form_control">
    <label for="pressao">Pressão</label>
    <input
      type="text"
      id="pressao"
      placeholder="ex: 12/8"
      formControlName="pressao"
      [dropSpecialCharacters]="false"
      mask="0*/09"
    />
  </div>

  <div class="form_control">
    <label for="temperatura">Temperatura Corporal</label>
    <input
      type="text"
      id="temperatura"
      placeholder="ex: 37,2ºC"
      formControlName="temperatura"
      mask="00,9"
      [dropSpecialCharacters]="false"
      suffix="ºC"
    />
  </div>

  <div class="form_control">
    <div class="input_radio">
      <input
        type="radio"
        id="priority1"
        formControlName="prioridade"
        name="prioridade"
        value="1"
      />
      <label for="priority1">
        <span class="radio_icon"></span>
        <p>Preferencial</p>
      </label>
    </div>
    <div class="input_radio">
      <input
        type="radio"
        id="priority2"
        formControlName="prioridade"
        name="prioridade"
        value="2"
      />
      <label for="priority2">
        <span class="radio_icon"></span>
        <p>Não Preferencial</p>
      </label>
    </div>
  </div>

  <div class="form_control">
    <label for="parecer">Parecer Técnico</label>
    <textarea
      id="parecer"
      placeholder="Descreva um um parecer ao paciente"
      formControlName="parecer"
    ></textarea>
  </div>

  <button type="submit" [disabled]="form.invalid">Solicitar Atendimento</button>
  }
</form>
