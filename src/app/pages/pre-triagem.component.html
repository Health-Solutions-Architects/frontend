<h1>Triagem</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form_control">
    <label for="name">Nome completo</label>
    <input
      type="text"
      id="name"
      autocomplete="name"
      placeholder="Infome seu nome completo"
      formControlName="nome"
    />
  </div>

  <div class="form_control">
    <label for="cpf">CPF</label>
    <input
      type="text"
      id="cpf"
      placeholder="Infome seu CPF"
      formControlName="cpf"
      mask="000.000.000-00"
    />
  </div>

  <div class="form_control">
    <label for="weight">Peso</label>
    <input
      type="text"
      id="weight"
      mask="0*,999"
      [dropSpecialCharacters]="false"
      placeholder="ex: 85,2"
      formControlName="peso"
    />
  </div>

  <div class="form_control">
    <label for="height">Altura</label>
    <input
      type="text"
      id="height"
      mask="0,09"
      [dropSpecialCharacters]="false"
      placeholder="ex: 1,70"
      formControlName="altura"
    />
  </div>

  <div class="form_control">
    <label for="dateOfBirth">Data de nascimento</label>
    <p-calendar
      inputId="dateOfBirth"
      dateFormat="dd/mm/yy"
      placeholder="Digite sua data de nascimento"
      formControlName="data_nascimento"
    />
  </div>

  <div class="form_control">
    <label for="symptoms">Sintomas</label>
    <textarea
      id="symptoms"
      placeholder="Digite sua data de nascimento"
      formControlName="sintomas"
    ></textarea>
  </div>

  <button type="submit" [disabled]="form.invalid">Solicitar Atendimento</button>
</form>
