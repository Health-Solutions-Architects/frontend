<img
  src="assets/company_illustration.svg"
  height="174"
  width="260"
  alt="Equipe Médica pronta para lhe atender da melhor forma"
/>
<h1>Login da Equipe</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form_control">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      autocomplete="email"
      placeholder="Digite o email"
      formControlName="email"
    />
  </div>

  <div class="form_control">
    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      autocomplete="current-password"
      placeholder="Digite a sua senha"
      formControlName="password"
    />
  </div>
  <a routerLink="">Esqueci minha senha</a>

  @if(loginError){
  <p class="login_error">
    Usuario ou senha incorretos, verifique suas credênciais e tentenovamente!
  </p>
  }

  <button type="submit" [disabled]="form.invalid">Entrar</button>
</form>
